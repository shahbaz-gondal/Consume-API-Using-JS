<!DOCTYPE html>
<html>
    <head>
        <title>
            Fetching API
        </title>
        <script>
            async function apiCall(){
                let result = await fetch("https://localhost:7220/api/apiCompanies");
                result = await result.json();
                console.warn(result);
                document.getElementById("CompanyData").innerHTML = result.map((comp)=>
                `<tr>
                    <td>${comp.CompanyId}</td>
                    <td>${comp.CompanyName}</td>
                    <td>${comp.CompanyType}</td>
                    </tr>`
                ).join("");
            }
            apiCall();
        </script>
    </head>
    <body>
        <table border="1">
            <thead>
                <tr>
                    <th>Company ID</th>
                    <th>Company Name</th>
                    <th>Company Type</th>
                </tr>
            </thead>
            <tbody id="CompanyData">
                
            </tbody>
        </table>
    </body>
</html>
